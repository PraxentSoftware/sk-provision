---
- name: php | install php5 and extensions
  action: apt pkg=$item state=installed
  with_items:
    - php5
    - php5-dev
    - php5-curl
    - php5-imagick
    - php5-mysql
    - php5-xmlrpc
    - php-apc
    - php-pear

- name: php | write php.ini
  action: template src='php/templates/php.ini.j2' dest='/etc/php5/apache2/php.ini'

- name: php | write apc.ini
  action: template src='php/templates/apc.ini.j2' dest='/etc/php5/apache2/conf.d/apc.ini'

# PECL Packages

# mongo
- name: PECL | check for mongo
  shell: pecl list | grep -i 'mongo' || true
  register: php_pecl_mongo_exists

- name: PECL | install mongo
  command: pecl install mongo
  when_string: ${php_pecl_mongo_exists.stdout} == ''

- name: php | write mongo.ini
  action: copy src='php/files/mongo.ini' dest='/etc/php5/apache2/conf.d/mongo.ini' mode='644'
