---
- action: shell pear list -a | grep PHP_CodeSniffer || true
  register: phpcs_exists

- name: phpcs | install
  command: pear install PHP_CodeSniffer
  only_if: "'${phpcs_exists.stdout}' == ''"

- name: phpcs | install coder
  shell: wget -O .drush/coder.tar.gz http://ftp.drupal.org/files/projects/coder-7.x-2.0-beta2.tar.gz; tar -xvz -C .drush -f .drush/coder.tar.gz; rm .drush/coder.tar.gz

- name: phpcs | clear drush cache
  command: drush cache-clear drush
